<h5>Lista de Restaurantes</h5>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Tipo</th>
      <th scope="col">Quantidade</th>
      <th scope="col">AÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurante of restaurantes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ restaurante.nome }}</td>
      <td>{{ restaurante.tipo }}</td>
      <td>{{ restaurante.quantidade }}</td>
      <td>
        <button class="btn btn-danger" (click)="excluirRestaurante(i)">
          Excluir
        </button>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="edicao(i)"
        >
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Editar restaurante
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <label for="restaurante" class="col-form-label">Nome:</label>
              <input type="text" [(ngModel)]="nome" />
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <label for="qtdeRestaurante" class="col-form-label"
                >Quantidade:</label
              >
              <input type="number" [(ngModel)]="quantidade" />
            </div>
            <div class="col-md-6">
              <label for="tipoRestaurante" class="col-form-label">Tipo:</label>
              <input type="text" [(ngModel)]="tipo" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="editarRestaurante()"
          [disabled]="!nome || !tipo || !quantidade"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
